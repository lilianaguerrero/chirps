{% if chirps %}
    <table>
        <tr>
            <th>Num</th>
            <th>Chirp</th>
        </tr>
        {% for chirp in chirps %}
            <tr>
                <td>{{ chirp.c_id }}</td>
                <td>{{ chirp.text }}</td>
            </tr>
        {% endfor %}
    </table>
{% endif %}
